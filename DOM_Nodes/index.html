<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>
        <li>apple</li>
    </ul>

    <script>

        let li = document.createElement("li");
        li.innerText="orange";
        document.querySelector("ul").append(li);

        let li2 = document.createElement("li");
        li2.innerText="mango";
        document.querySelector("ul").prepend(li2);

        let body = document.body;

        let p = document.createElement("p");
        let text = document.createTextNode("Node Testing");
        p.append(text);//<p>Node Testing</p>
        body.append(p);

        let p1 = document.createElement("p");
        let text1 = document.createTextNode("Node Testing 1");
        p1.append(text1);//<p>Node Testing</p>
        body.append(p1);

        let h = document.createElement("h1");
        let text2 = document.createTextNode("Node Testing 2");
        h.append(text2);//<h>Node Testing</h>
        body.append(h);

        let img = document.createElement("img");
        img.setAttribute("src","../assets/html-5.png");
        img.style.width = "200px";
        body.append(img);
    </script>
</body>
</html>
