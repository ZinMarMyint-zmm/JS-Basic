<body>
    <script>
        // function one(){

        let four = (x,y)=>x+y;

       (()=>{
            console.log("this is five");

       })()

        window.addEventListener("load",()=> console.log("this is six"));

        let seven = {
            name : "seven",
            // showName : function(){

            // }
            showName : function(){
                return `this is ${this.name}`
        } ,

        }

        console.log(result);
